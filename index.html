<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Animate form</title>
    <link href="style.css" rel="stylesheet">
    <link href="fonts.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
<div class="container">

    <form  class="form">
        <div class="decoration_wrapper">
            <div class="elem orange"></div>
            <div class="elem blue"></div>
            <div class="elem purple"></div>
            <div class="elem green"></div>
        </div>

        <div class="form_text_wrapper">
            <div class="form_title font">QCRM</div>
            <div class="form_text font">by SupportYourApp</div>
        </div>
        <div class="form_input_group">
            <input class="form_input font" type="text" placeholder="Login">
            <input class="form_input font" type="password" placeholder="Password"><br>
            <input type="checkbox"> <span class="font">Remember me on this computer</span>
        </div>
        <button type="submit" class="form_submit font">Sign In to QCRM</button>
    </form>
</div>

</body>
</html>
